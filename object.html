<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <section>
        <div class="container mt-3">
            <div class="row" id="list">

            </div>
        </div>
    </section>

    <script type="text/javascript">

        var xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
            var res = this.responseText;
            var pros = JSON.parse(res).products;

            for (var i = 0; i < pros.length; i++) {
                var html = `<div class="col-3 mb-3">
                            <div class="card" style="width: 18rem;">
                                <img src="${pros[i].thumbnail}" class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">${pros[i].title}</h5>
                                    <p class="card-text">${pros[i].description}</p>
                                </div>
                            </div>
                        </div>`;

                document.getElementById('list').innerHTML += html;
            }
        }
        xhttp.open("GET", "https://dummyjson.com/products?limit=10");
        xhttp.send();
    </script>
</body>

</html>
