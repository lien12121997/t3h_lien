<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="form-center">
                <form action="#" method="post">
                    <div class="row">
                        <div class="col-6 bg-white">
                            <h3>General Information</h3>

                            <div class="col-12">
                                <select name="title" class="form-select">
                                    <option value="title">Title</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" class="form-control" name="fname" placeholder="First Name">
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" name="lname" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="col-12">
                                <select name="position" class="form-select">
                                    <option value="position">Position</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" name="company" placeholder="Company">
                            </div>
                            <div class="row">
                                <div class="col-8">
                                    <input type="text" class="form-control" name="business" placeholder="Business Arena">
                                </div>
                                <div class="col-4">
                                    <select name="employee" class="form-select">
                                        <option value="employees">Employees</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-6 bg-blue">
                            <h3>Contact Details</h3>

                            <div class="col-12">
                                <input type="text" class="form-control" name="street" placeholder="Street + Nr">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" name="add" placeholder="Additional Information">
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <input type="text" class="form-control" name="zip_code" placeholder="Zipcode">
                                </div>
                                <div class="col-9">
                                    <select name="place" class="form-select">
                                        <option value="place">Place</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <select name="country" class="form-select">
                                    <option value="">Country</option>
                                    <option value="VN">Viet Nam</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <input type="text" class="form-control" name="code" placeholder="Code">
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control" name="phone" placeholder="Phone Number">
                                </div>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="Your Email">
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                I do accept Terms & Conditions or your site
                                </label>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn-submit">
                                    Register Badge
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
